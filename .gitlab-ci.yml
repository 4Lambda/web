# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
- dast
- build
- test

# Include the DAST template

dast:
  stage: dast
  dast_configuration:
    site_profile: "Main Site"
    scanner_profile: "Main Site"
lint:
  image: python:3.6
  stage: test
  services:
  - name: mongo:4.0.1
    alias: localhost
  before_script:
  - pip install .[ci]
  script:
  - tox -e flake8
containerize:
  image: docker:latest
  services:
  - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  stage: build
  before_script:
  - echo "$GCLOUD_KEY" > key.json
  - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" "$CI_REGISTRY"
  - docker login -u "_json_key" -p "$(cat key.json)" https://"$GCLOUD_REGISTRY"
  script:
  - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" .
  after_script:
  - docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" "$CI_REGISTRY_IMAGE:latest"
  - docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME"
  - docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" "$GCLOUD_REGISTRY/$CI_PROJECT_NAME:latest"
  - docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" "$GCLOUD_REGISTRY/$CI_PROJECT_NAME:$CI_COMMIT_REF_NAME"
  - docker push "$CI_REGISTRY_IMAGE"
  - docker push "$GCLOUD_REGISTRY/$CI_PROJECT_NAME"
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
- template: DAST.gitlab-ci.yml
- template: Security/Container-Scanning.gitlab-ci.yml
